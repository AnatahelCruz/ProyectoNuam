{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Nuam</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

    <img src="{% static 'img/nuam_HD.png' %}" alt="Nuam Logo" class="corner-logo">

    <div class="login-box">
        <h2>Crear Cuenta</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit" class="btn-orange-nuam">Registrar</button>

            <div class="login-links">
                <a href="{% url 'login' %}">← Volver al inicio de sesión</a>
            </div>
        </form>

    </div>

    <footer>© 2025 Nuam - Todos los derechos reservados</footer>

</body>
</html>
