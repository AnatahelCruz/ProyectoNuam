{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Roles - Nuam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/roles.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'img/nuam_HD.png' %}" alt="Nuam Logo" class="logo me-2">
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'listarRoles' %}">Roles</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cargar Archivo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Notificaciones</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <button class="btn btn-light me-2"><i class="bi bi-gear"></i></button>

                    <div class="input-group me-3" style="width:200px;">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Buscar rol...">
                    </div>

                    <div class="profile-placeholder bg-nuam text-white rounded-circle d-flex align-items-center justify-content-center">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="roles-contenedor container mt-5">

        <h2 class="roles-titulo mb-4">Gestión de Roles del Sistema</h2>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-nuam text-white fw-bold">Crear Nuevo Rol</div>
            <div class="card-body">
                <form method="POST" action="{% url 'crearRol' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nombre del Rol:</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Ej: Administrador" required>
                    </div>
                    <button class="btn btn-nuam" type="submit">Crear</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-nuam text-white fw-bold">Lista de Roles</div>

            <div class="card-body">
                <table class="table table-striped" id="rolesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for rol in roles %}
                        <tr>
                            <td>{{ rol.id }}</td>
                            <td>{{ rol.nombre }}</td>
                            <td class="text-center">
                                <a href="{% url 'editarRol' rol.id %}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="{% url 'eliminarRol' rol.id %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este rol?');">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="{% static 'js/roles.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
