{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Rol</title>
</head>
<body>

<h2>Editar Rol</h2>

<form method="post">
    {% csrf_token %}
    <label>Nombre del rol:</label>
    <input type="text" name="nombre" value="{{ rol.nombre }}" required>
    <button type="submit">Guardar Cambios</button>
    <a href="{% url 'listarRoles' %}">Cancelar</a>
</form>

</body>
</html>
